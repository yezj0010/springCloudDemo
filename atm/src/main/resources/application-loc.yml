server:
  port: 4601
  tomcat:
    basedir: temp

spring:
  application:
    name: atm-service #应用名称
  cloud:
    consul:
      host: 192.168.159.131
      port: 8500
      discovery:
        register: true
        hostname: ${spring.cloud.client.ipAddress}
        serviceName: ${spring.application.name}
        preferIpAddress: true
        #healthCheckPath: /check  #自定义健康监测接口
        healthCheckInterval: 15s
        healthCheckCriticalTimeout: 60s
        tags: atm服务
        instanceId: ${spring.application.name}-${spring.cloud.consul.discovery.hostname}
    stream:
      default-binder: rabbit
      bindings:
        testAaaQueue:
          destination: test-stream-exchange
          group: aaa-group
        testAaaQueue2:
          destination: test-stream-exchange
          group: aaa2-group
# 数据库连接配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/atm?characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    test-while-idle: true #验证连接的有效性,很重要
    test-on-borrow: false #获取连接时候验证，会影响性能
    test-on-return: false #在连接归还到连接池时是否测试该连接
    validation-query: SELECT 1 FROM DUAL #测试语句
    time-between-eviction-runs-millis: 60000 #空闲连接回收的时间间隔，与test-while-idle一起使用，设置1分钟
    min-evictable-idle-time-millis: 300000 #连接池空闲连接的有效时间 ，设置5分钟
    initial-size: 5 #指定启动连接池时，初始建立的连接数量
    max-active: 1000 #指定连接池中最大的活跃连接数.
    max-wait: 60000 #指定连接池等待连接返回的最大等待时间，毫秒单位.
    min-idle: 10 #指定必须保持连接的最小值
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: false
  redis:
    database: 1
    host: 192.168.3.130
    port: 6379
    password: tomcat360
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 5000
  rabbitmq:
    publisher-confirms: true
    virtual-host: demo
    username: ubuntu
    password: 123456
    addresses: 192.168.159.131:5672,192.168.159.133:5672


mybatis:
  #配置模型路径
  type-aliases-package: com.tomcat360.atm.model
  #解决返回map类型时，数据对应空的属性值不存在的问题
  configuration:
    call-setters-on-nulls: true


feign:
  hystrix:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000  #Feign超时时间


